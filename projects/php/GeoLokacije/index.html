<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>City Query</title>

    <script>
        function findCity() {
            var cityName = document.getElementById("city").value;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("result").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "search.php?q=" + cityName, true);
            xmlhttp.send();

        }

        function checkKey(e) {
            if (e.which === 13) {
                e.preventDefault();
                findCity();
            }
        }
    </script>

</head>
<body>

<h2>Simple search for city data</h2>

<form>
    City name:
    <input type="text" id="city" onkeypress="checkKey(event)"/><br><br>
    <input type="button" value="Submit" onclick="findCity()"/>
</form>

<div id="result">
    <p>Result will be shown here</p>
</div>

</body>
</html>
