---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
{% for i in (1..num) %}
  <div class="art_gallery_photo">
    <img src="{{ site.baseurl }}/art/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </div>
{% endfor %}
<div>
  <a href="{{ site.baseurl }}/art/">Back to Gallery</a>
</div>
